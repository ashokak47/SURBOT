{% extends 'base.html' %}
{% block title %} Home {% endblock title %}
{% block content %}
    <div class="container-fluid login_container">
        <div class="card bg-dark" style="width: 700px;margin-left: 20%;color:yellow;opacity: .8;">
            <div class="card-header text-center"><strong>Signup Form</strong></div>
            <div class="card-body">
                <form action="" method="POST" >
                    {% csrf_token %}
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="email">
                                Name
                            </label>
                            <input type="text" name="name" class="form-control" placeholder="Enter your Name" autocomplete="name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">
                                Email-ID
                            </label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" autocomplete="email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="contact">
                                Contact
                            </label>
                            <input type="text" class="form-control" id="contact" name="contact" placeholder="Enter your Mobile">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password">
                                Password
                            </label>
                            <input type="password" id="password" class="form-control" name="password" placeholder="Enter your Password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="dob">
                                Date of Birth
                            </label>
                            <input type="date" id="dob" class="form-control" name="dob">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="doa">
                                Date of Anniversary
                            </label>
                            <input type="date" id="doa" class="form-control" name="doa">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="dob">
                                Address
                            </label>
                            <textarea name="address" cols="12" rows="2" class="form-control" aria-placeholder="Enter your Address" autocomplete="address-level1"></textarea>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <button type="button" id="signup_btn" class="btn btn-sm btn-warning form-control">Signup</button>
                        </div>
                    </div>
                </form>
                <div class="mt-2">
                    <p><a href="/SBT/login" >Already regidtered? Login.</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
