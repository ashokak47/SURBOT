{% extends 'base.html' %}

{% block title %} Chart {% endblock title %}

{% block content %}
    
  <div class="contauner-fluid">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title text-center">Google Chart</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                <!--Div that will hold the pie chart-->
                    <div id="chart_div"></div>
                </div>
                <div class="col-md-6">
                    <div id="series_chart_div" style="width: 600px; height: 400px;"></div>  
                </div>
            </div>
            <hr style="height:10px;background-color: green;" />
            <div class="row">
                <div class="col-md-6">
                <!--Div that will hold the pie chart-->
                <div id="chart_div1" style="width: 600px; height: 400px;"></div>
                </div>
                <div class="col-md-6">
                    <div id="doughnut" style="width: 500px; height: 400px;"></div>  
                </div>
            </div>
            <hr style="height:10px;background-color: green;" />
            <div class="row">
                <div class="col-md-6">
                <!--Div that will hold the pie chart-->
                <div id="piechart" style="width: 600px; height: 400px;"></div>
                </div>
                <div class="col-md-6">
                    <div id="gchart" style="width: 500px; height: 400px;"></div>  
                </div>
            </div>
            <hr style="height:10px;background-color: green;" />
            <div class="row">
                <div class="col-md-6">
                <!--Div that will hold the pie chart-->
                <div id="piechart_3d" style="width: 600px; height: 400px;"></div>
                </div>
                <div class="col-md-6">
                    <div id="linechart_material"></div>  
                </div>
            </div>

        </div>
    </div>
  </div>
{% endblock content %}
{% block js%}
<!--Load the AJAX API-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">

  // Load the Visualization API and the corechart package.
  google.charts.load('current', {'packages':['corechart']});

  // Set a callback to run when the Google Visualization API is loaded.
  google.charts.setOnLoadCallback(drawChart);

  // Callback that creates and populates a data table,
  // instantiates the pie chart, passes in the data and
  // draws it.
  function drawChart() {

    // Create the data table.
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'Topping');
    data.addColumn('number', 'Slices');
    data.addRows([
      ['Mushrooms', 3],
      ['Onions', 1],
      ['Olives', 1],
      ['Zucchini', 1],
      ['Pepperoni', 2]
    ]);

    // Set chart options
    var options = {'title':'How Much Pizza I Ate Last Night',
                   'width':400,
                   'height':400};

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
    chart.draw(data, options);
  }

  google.charts.load('current', {'packages':['line']});

<script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});

  <script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

  <script type="text/javascript">
    google.charts.load('current', {'packages':['gauge']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = google.visualization.arrayToDataTable([
        ['Label', 'Value'],
        ['Memory', 80],
        ['CPU', 55],
        ['Network', 68]
      ]);

      var options = {
        width: 400, height: 120,
        redFrom: 90, redTo: 100,
        yellowFrom:75, yellowTo: 90,
        minorTicks: 5
      };

      var chart = new google.visualization.Gauge(document.getElementById('gchart'));

      chart.draw(data, options);

      setInterval(function() {
        data.setValue(0, 1, 40 + Math.round(60 * Math.random()));
        chart.draw(data, options);
      }, 13000);
      setInterval(function() {
        data.setValue(1, 1, 40 + Math.round(60 * Math.random()));
        chart.draw(data, options);
      }, 5000);
      setInterval(function() {
        data.setValue(2, 1, 60 + Math.round(20 * Math.random()));
        chart.draw(data, options);
      }, 26000);
    }
  </script>

    }
  </script>
